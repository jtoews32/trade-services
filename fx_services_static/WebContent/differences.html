 	dojo.require("dojox.charting.Chart2D");

 	var projectName = "/CurrencyWeb/";	

	function diffJPY() {
		var myConn = new XHConn();
	  	myConn.connect(projectName + "resources/tradeSessionChangeJpies/", "GET", "start=0&max=100", jpyHash); 

		function jpyHash(http_request) {
	 		var xmldoc = http_request.responseXML;
			var crossArray;
			var valueStore;

			var jpyArray = new Array();

			crossArray = new Array();
			valueStore = new Array();

			for (i=0;i<16;i++)
			{				
				var diff = xmldoc.getElementsByTagName("diff")[i].textContent;
				var crossCurrency= xmldoc.getElementsByTagName("crossName")[i].textContent;
				var dollarUp= xmldoc.getElementsByTagName("dollarUp")[i].textContent;
				var id= xmldoc.getElementsByTagName("id")[i].textContent;
				var tradeSession= xmldoc.getElementsByTagName("tradeSession")[i].textContent;

				jpyArray[parseInt(tradeSession)-1] = parseInt( diff );  //valueStore[dollarUp];				
			}

	       	var chartJPY = new dojox.charting.Chart2D("chartJPY");
	       	chartJPY.addPlot("Grid", {type: "Grid",
	       		hAxis: "other x",
	       		vAxis: "other y",
	       		hMajorLines: true,	
	       		hMinorLines: false,	
	       		vMajorLines: true,	
	       		vMinorLines: false,	
	       	});
	       		// chart1.addAxis("x");
	       	chartJPY.addAxis("y", {vertical: true});
	       	chartJPY.addAxis("x", { 
	       		labels: [{value: 1, text: "1"}, 
	       					{value: 2, text: "2"}, 
	       					{value: 3, text: "3"}, 
	       					{value: 4, text: "4"}, 
	       					{value: 5, text: "5"},
	       					{value: 6, text: "6"}, 
	       					{value: 7, text: "7"},
	       					{value: 8, text: "8"}, 
	       					{value: 9, text: "9"},
	       					{value: 10, text: "10"}, 
	       					{value: 11, text: "11"},
	       					{value: 12, text: "12"},
	       					{value: 13, text: "13"},	       						       					
	       					{value: 14, text: "14"},
	       					{value: 15, text: "15"}]});
	
	       	chartJPY.addSeries("JPY", jpyArray, {stroke: {color: "orange", width: 2}, fill: "lightorange"});
	    	chartJPY.render();	
		}
	}
